<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>My Library</title>
</head>

<body>
    <div class="heading-container">
        <h1>My Library</h1>
        <ul class="button-nav">
            <button class="add-book">Add Book</button>
            <button>Clear Library</button>
        </ul>
    </div>
    <div class="lightbox">
        <form class="new-book-info">
            <label for="title">Book Title:</label>
            <input name="title" id="title" type="text">

            <label for="author">Author:</label>
            <input name="author" id="author" type="text">

            <label for="pages">Number of Pages:</label>
            <input name="pages" id="pages" type="text">

            <label for="read">Have you read this already?</label>
            <input name="read" type="checkbox">

            <button class="add-to-lib" type="submit">Add to Library</button>
        </form>
    </div>
    <div class="library"></div>

    <script src="main.js"></script>
</body>

</html>
